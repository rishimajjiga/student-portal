    .login-page {

      height: 100vh;
      animation: fadeIn 1s ease-in-out;
      flex-direction: column;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .login-container {
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;

    }

      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .login-container button:hover {
      background: #005fa3;
    }
    .google-btn {
      margin-top: 15px;
      background: white;
      color: #333;
      border: 1px solid #ccc;
      font-weight: 500;
    }
    .google-btn:hover {
      background: #f1f1f1;
    }
    .register-link {
      margin-top: 15px;
      font-size: 13px;
    }
    .register-link a {
      color: #0077cc;
      text-decoration: none;
    }
    .register-link a:hover {
      text-decoration: underline;
    }
    .footer {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      color: #555;
      background: rgba(255,255,255,0.7);
      padding: 4px 8px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .badge {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 14px;
      background: #ffc107;
      padding: 4px 10px;
      border-radius: 8px;
      animation: pulse 2s infinite;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.85; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
