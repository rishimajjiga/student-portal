<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register | Student Portal</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      color: #333;
    }
    .register-page {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .register-container {
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }
    .register-container h1 {
      margin-bottom: 10px;
      color: #0077cc;
      font-size: 24px;
    }
    .register-container p {
      font-size: 14px;
      color: #555;
    }
    .register-container input, .register-container select {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .password-wrapper {
      position: relative;
    }
    .password-wrapper input {
      padding-right: 40px;
    }
    .toggle-eye {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 16px;
      color: #555;
    }
    .register-container button {
      width: 100%;
      padding: 10px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .register-container button:hover {
      background: #005fa3;
    }
    .google-btn {
      margin-top: 15px;
      background: white;
      color: #333;
      border: 1px solid #ccc;
      font-weight: 500;
    }
    .google-btn:hover {
      background: #f1f1f1;
    }
    .login-link {
      margin-top: 15px;
      font-size: 13px;
    }
    .login-link a {
      color: #0077cc;
      text-decoration: none;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
    .footer {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      color: #555;
      background: rgba(255,255,255,0.7);
      padding: 4px 8px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .badge {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 14px;
      background: #ffc107;
      padding: 4px 10px;
      border-radius: 8px;
      animation: pulse 2s infinite;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.85; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="badge">üéì Rishi‚Äôs Project</div>

  <div class="register-page">
    <div class="register-container">
      <h1>üìù Register</h1>
      <p>Create your Student Portal account</p>
      <form onsubmit="register(event)">
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Password (min 8 characters)" required minlength="8" />
          <span class="toggle-eye" onclick="toggleVisibility('password', this)">üëÅÔ∏è</span>
        </div>
        <div class="password-wrapper">
          <input type="password" id="confirmPassword" placeholder="Confirm Password" required minlength="8" />
          <span class="toggle-eye" onclick="toggleVisibility('confirmPassword', this)">üëÅÔ∏è</span>
        </div>
        <select id="role" required>
          <option value="">Register as...</option>
          <option value="student">Student</option>
          <option value="admin">Admin</option>
        </select>
        <button type="submit">Register</button>
      </form>
      <button class="google-btn" onclick="googleRegister()">Sign up with Google</button>
      <div class="login-link">Already a member? <a href="login.html">Login</a></div>
    </div>
  </div>

  <div class="footer">Rishi's Project</div>

  <script>
    const supabase = window.supabase.createClient(
      "https://xpxfceuiikvwjeyrzdij.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhweGZjZXVpaWt2d2pleXJ6ZGlqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAyMTk0NTgsImV4cCI6MjA2NTc5NTQ1OH0.BUA4VH-vZDQOLToVmF0LlmE0hAvTopM10wOQfTx8uLs"
    );

    function toggleVisibility(id, icon) {
      const input = document.getElementById(id);
      const isPassword = input.type === 'password';
      input.type = isPassword ? 'text' : 'password';
      icon.textContent = isPassword ? 'üôà' : 'üëÅÔ∏è';
    }

    async function register(event) {
  event.preventDefault();
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const confirmPassword = document.getElementById("confirmPassword").value.trim();
  const role = document.getElementById("role").value;

  if (password.length < 8) return alert("Password must be at least 8 characters.");
  if (password !== confirmPassword) return alert("Passwords do not match.");

  // ‚úÖ Check if already exists
  const existing = await supabase.auth.signInWithPassword({ email, password });
  if (!existing.error) {
    alert("You are already registered. Please log in.");
    window.location.href = "login.html";
    return;
  }

  const { data, error } = await supabase.auth.signUp({
    email,
    password,
    options: {
      data: { name, role }
    }
  });

  if (error) {
    alert("Registration failed: " + error.message);
    return;
  }

  // ‚úÖ Only insert to `users` table if signUp successful
  await supabase.from('users').insert({
    id: data.user.id,
    name,
    email,
    role,
    year: "",
    created_at: new Date().toISOString()
  });

      localStorage.setItem("profileName", name);
      localStorage.setItem("profileEmail", email);
      localStorage.setItem("role", role);
      localStorage.setItem("profileYear", "");
      localStorage.setItem("profilePic", "");

      alert("Registered successfully. Please check your email to confirm.");
  window.location.href = "login.html";
}

    async function googleRegister() {
      const { data, error } = await supabase.auth.signInWithOAuth({
        provider: 'google',
        options: {
          redirectTo: window.location.origin + "/student-portal/auth-callback.html"
        }
      });
      if (error) alert("Google sign-in failed: " + error.message);
    }
  </script>
</body>
</html>
